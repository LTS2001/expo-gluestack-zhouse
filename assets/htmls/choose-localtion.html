<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Location</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #mapPage {
        width: 100%;
        height: 100dvh;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <iframe
      id="mapPage"
      width="100%"
      height="100%"
      frameborder="0"
      src="https://mapapi.qq.com/web/mapComponents/locationPicker/v/index.html?search=1&type=1&key=T3BBZ-YIEKH-DXQDZ-WWXXX-D7NES-W4BUJ&referer=TMHouse"
    >
    </iframe>
    <script>
      window.addEventListener(
        'message',
        function (event) {
          var loc = event.data;
          if (loc && loc.module == 'locationPicker') {
            if (window.ReactNativeWebView) {
              window.ReactNativeWebView.postMessage(JSON.stringify(loc));
            }
          }
        },
        false
      );
    </script>
  </body>
</html>
